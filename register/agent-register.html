                window.location.href = '/Welcome';

            else {
                $("#myModalerror").modal('show');
                showMessage('ErrorMsg', 'error', String(res['msg']));
            }
        }
        function OnFailure(request, status, error) {
            $("#myModalerror").modal('show');
            showMessage('ErrorMsg', 'error', request.responseText);
        }

    <script>
        $(document).ready(function () {
            $('body').on('click', '.OpenLoginForm', function () {
                $('.slider').removeClass('slider-registration');
                fnOpenLoginForm();
            });
        });

        function fnOpenLoginForm() {
            $.ajax({
                type: "GET",
                url: '/Memberlogin/MemberLogin_Partial',
                dataType: "html",
                async: true,
                success: function (a) {
                    $('#loadChildWindows').html(a)
                },
                error: function (response) {
                    hideLoader();
                },
                beforeSend: function (xhr) {
                    showLoader();
                },
                complete: function (xhr) {
                    hideLoader();
                }
            });
        }

        function viewvisitor() {
            $.ajax({
                url: '/Visitor/Visitor_Partial',
                type: "GET",
                dataType: "html",
                async: true,
                success: function (a) {
                    $('#VisitorFormLoad').html(a);
                    $("#ModalVisitor").modal('show');
                },
                error: function (response) {
                    hideLoader();
                },
                beforeSend: function (xhr) {
                    showLoader();
                },
                complete: function (xhr) {
                    hideLoader();
                }
            })
        }

    </script>
